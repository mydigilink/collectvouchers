name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy code to VPS and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: collectvouchers
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          port: 22
          script: |
            cd /home/collectvouchers/htdocs/www.collectvouchers.com
            git reset --hard
            git pull origin main
            npm install
            npm run build
            pm2 restart collectvouchers
